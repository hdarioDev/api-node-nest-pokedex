<!-- Landing page abaout pokemons  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pokemons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f44336;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      padding: 1em;
    }
    .pokemon-list {
      display: flex;
      justify-content: space-around;
    }
    .pokemon {
      text-align: center;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
    }
    </style>

    </head>
    <body>
        <header>
            <h1>Pokemons</h1>
        </header>
        <main>
            <section>
            <h2>Choose your pokemon</h2>
            <div class="pokemon-list">
                <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" />
                <h3>Bulbasaur</h3>
                </div>
                <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander" />
                <h3>Charmander</h3>
                </div>
                <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" />
                <h3>Squirtle</h3>
                </div>
            </div>
            </section>
        </main>
    </body>
</html>
